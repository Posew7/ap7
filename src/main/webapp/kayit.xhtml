<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kullanıcı Kayıt Ekranı</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <div align="center">
                <p:messages globalOnly="true" showDetail="true"/>
                <p:panelGrid columns="2" style="position: relative; top: 150px;">
                    <p:outputLabel value="Kullanıcı Adı"/>
                    <p:inputText value="#{girisMB.klnc}"/>
                    
                    <p:outputLabel value="Şifre"/>
                    <p:password value="#{girisMB.sfr}"/>
                    
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="KAYIT OL" update="form" action="#{girisMB.kayit()}"/>
                            <p:commandButton value="GERİ DÖN" update="form" action="giris.xhtml"/>
                        </div>
                    </f:facet>
                </p:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
