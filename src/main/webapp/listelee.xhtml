<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templatee.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:dataTable var="car" value="#{rehberMB.listele()}" >
                        
                        <p:column headerText="Ad" sortBy="#{car.ad}">
                            <h:outputText value="#{car.ad}" />
                        </p:column>

                        <p:column headerText="Bilgi" sortBy="#{car.bilgi}">
                            <h:outputText value="#{car.bilgi}" />
                        </p:column>

                        <p:column headerText="Telefon" sortBy="#{car.tel}">
                            <h:outputText value="#{car.tel}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
