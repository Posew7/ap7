<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <div align="left">
                        <p:messages globalOnly="true" showDetail="true"/>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Ad"/>
                            <p:inputText value="#{rehberMB.ad}"/>

                            <p:outputLabel value="Bilgi"/>
                            <p:inputText value="#{rehberMB.bilgi}"/>

                            <p:outputLabel value="Telefon"/>
                            <p:inputText value="#{rehberMB.tel}"/>

                            <f:facet name="footer">
                                <div align="center">
                                    <p:commandButton value="SİL" update="form" action="#{rehberMB.sil()}"/>
                                    <p:commandButton value="GETİR" update="form" action="#{rehberMB.getir()}"/>
                                </div>
                            </f:facet>
                        </p:panelGrid>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
